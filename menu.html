    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('C:/Users/devme/Music/e.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            font-family: "Cinzel", serif;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2vw;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #e63946;
        }

        .menu-icon, .cart-icon , .profile-icon{
            color: #fff;
            font-size: 2vw;
            cursor: pointer;
        }

        .menu-icon:hover, .cart-icon:hover, .profile-icon:hover {
            color: #e63946;
        }

        /* Styling the search bar */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 1.2vw;
            border: 1px solid white; /* White border for the classy effect */
            border-radius: 3px;
            background-color: black;  /* Matches the navbar */
            color: white;  /* White text for contrast */
            transition: border-color 0.3s;
        }

        .search-bar input[type="text"]::placeholder {
            color: white; /* White placeholder text */
            font-family: "Cinzel" , serif;
        }

        .search-bar input[type="text"]:focus {
            outline: none;  /* Remove default focus outline */
            border-color: #e63946;  /* Red border on focus */
        }

        .search-bar button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
            font-size: 1.2vw;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #fff;
            color: #e63946;
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            text-align: center;
        }

        .F {
            font-family: "La Belle Aurore", cursive;
            font-weight: 400;
            font-size: 20vw;
            font-style: normal;
        }

        h1 span {
            font-family: "Fredericka the Great", serif;
            font-weight: 400;
            font-size: 15vw;
            font-style: normal;
        }

        p.caption {
            font-family: 'Allura', cursive;
            font-size: 5vw;
            color: #555;
            margin-top: -2vw;
        }

        .decorative-left {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            height: 200px;
            opacity: 0.5;
        }

        .decorative-right {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            height: 200px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .navbar a {
                font-size: 4vw;
            }

            .menu-icon, .cart-icon , .profile-icon{
                font-size: 5vw;
            }

            .F {
                font-size: 35vw;
            }

            h1 span {
                font-size: 20vw;
            }

            p.caption {
                font-size: 6vw;
            }

            .navbar {
                padding: 10px;
            }

            /* Responsive search bar */
            .search-bar input[type="text"] {
                font-size: 4vw;
            }

            .search-bar button {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            .F {
                font-size: 45vw;
            }

            h1 span {
                font-size: 25vw;
            }

            p.caption {
                font-size: 8vw;
            }

            .navbar a {
                font-size: 6vw;
            }

            .menu-icon, .cart-icon,.profile-icon {
                font-size: 8vw;
            }

            /* Search bar adjustment for small screens */
            .search-bar input[type="text"] {
                font-size: 6vw;
            }

            .search-bar button {
                font-size: 6vw;
            }
        }
    </style>
</head>
